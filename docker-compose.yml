name: greensteel

services:
  # API Gateway 서비스
  gateway:
    build: ./gateway
    ports:
      - "8080:8080"
    environment:
      - AUTH_SERVICE_URL=http://auth-service:8000
      - DISCOVERY_SERVICE_URL=http://discovery-service:8001
      - USER_SERVICE_URL=http://user-service:8002
      - CAL_BOUNDARY_SERVICE_URL=http://cal-boundary:8001
      - PORT=8080
      # Railway 배포 시 내부 네트워크 사용
      - RAILWAY_AUTH_SERVICE_URL=${RAILWAY_AUTH_SERVICE_URL:-http://auth-service:8000}
      - RAILWAY_CAL_BOUNDARY_URL=${RAILWAY_CAL_BOUNDARY_URL:-http://cal-boundary:8001}
    depends_on:
      - auth-service
      - cal-boundary
    networks:
      - greensteel-network

  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=cbam_db
      - POSTGRES_USER=cbam_user
      - POSTGRES_PASSWORD=cbam_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - greensteel-network

  # 인증 서비스
  auth-service:
    build: ./service/auth-service
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      # 로컬 개발용 PostgreSQL 설정
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=cbam_db
      - DB_USER=cbam_user
      - DB_PASSWORD=cbam_password
      # Railway 배포 시 내부 네트워크 사용
      - DATABASE_URL=${DATABASE_URL:-postgresql://cbam_user:cbam_password@postgres:5432/cbam_db}
    depends_on:
      - postgres
    networks:
      - greensteel-network

  # Cal_boundary 서비스
  cal-boundary:
    build: ./service/Cal_boundary
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - DEBUG_MODE=true
    networks:
      - greensteel-network

  # 사용자 서비스 (향후 추가 예정)
  # user-service:
  #   build: ./service/user-service
  #   ports:
  #     - "8002:8000"
  #   networks:
  #     - greensteel-network

  # Frontend 서비스 (개발용)
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_CAL_BOUNDARY_URL=http://localhost:8001
    depends_on:
      - gateway
      - cal-boundary
    networks:
      - greensteel-network

networks:
  greensteel-network:
    driver: bridge

volumes:
  postgres_data:
